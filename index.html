    <header>

        <div class="h1">

        <div><img class="emoji-alexa" src="img/buu- comercial.png" width="280px" alt=""></div>

        <div class="container">


            <div class="buttons">

                <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
